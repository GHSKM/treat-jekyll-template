---
title: Treat Template
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    push_sidebar_down: true
    print_stylesheet: true
    comments: true
    _options:
      content:
        width: 1560
        height: 2000
      featured_image:
        width: 1560
        height: 2000
- scope:
    path: ''
  values:
    layout: default
- scope:
    path: index.html
  values:
    layout: default
    push_sidebar_down: true
url: https://spring-bat.cloudvent.net/
baseurl: 
google_analytics_key: 
newsletter_action: "//your-mailchimp-action-url.com"
disqus_shortname: 
logo: "/siteicon.png"
description: Food blog template for Jekyll.
author:
  name: 
  email: 
  twitter: 
social:
  name: Treat Template
  links:
  - https://github.com/CloudCannon/treat-jekyll-template
paginate: 10
paginate_path: "/:num/"
permalink: pretty
gems:
- jekyll-sitemap
- jekyll-seo-tag
- jekyll-feed
- jekyll-paginate
exclude:
- Gemfile
- Gemfile.lock
- README.md
- LICENCE
social_icons:
- Facebook
- Google Plus
- Instagram
- LinkedIn
- Pinterest
- Tumblr
- Twitter
- YouTube
- RSS
_options:
  author_image:
    width: 400
    height: 400
